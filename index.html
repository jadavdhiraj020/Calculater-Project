<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculater</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main_container">
        <div class="display" id="display_number"></div>
        <div class="display" id="result"></div>
        <div class="btn_container">
            <button class="btn" onclick="Clear()">C</button>
            <button class="btn" id="Delete" onclick="Delete()">‚Üê</button>
            <button class="btn btn_number">%</button>
            <button class="btn btn_number">/</button>
            <button class="btn btn_number">7</button>
            <button class="btn btn_number">8</button>
            <button class="btn btn_number">9</button>
            <button class="btn btn_number">*</button>
            <button class="btn btn_number">4</button>
            <button class="btn btn_number">5</button>
            <button class="btn btn_number">6</button>
            <button class="btn btn_number">-</button>
            <button class="btn btn_number">1</button>
            <button class="btn btn_number">2</button>
            <button class="btn btn_number">3</button>
            <button class="btn btn_number">+</button>
            <button class="btn btn_number">.</button>
            <button class="btn btn_number">0</button>
            <button class="btn btn_number">00</button>
            <button class="btn" id="result" onclick="Display_result()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
